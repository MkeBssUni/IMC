<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container fluid">
      <div class="row">
        <div class="col">
          <form class="needs-validation" novalidate>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Kilogramos</span
              >
              <input
                type="number"
                class="form-control mt-50"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                id="kg"
                pattern="[0-9.]+"
                required
              />
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Altura en metros</span
              >
              <input
                type="text"
                class="form-control mt-50"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                id="m"
                pattern="[0-9.]+"
                required
              />
            </div>

            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-success" id="buttonCalc" onclick="calcular()">
                  Calcular
                </button>
              </div>
              <div class="col">
                <button type="reset" class="btn btn-danger" id="btnClean">
                  Limpiar
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">IMC</th>
                <th scope="col">Clasificaci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Menos de 18.4</td>
                <td id="pesoBajo"><span class="">Peso bajo</span></td>
              </tr>
              <tr>
                <td>De 18.5 a 24.9</td>
                <td id="normal"><span class="">Normal</span></td>
              </tr>
              <tr>
                <td>25 a 29.9</td>
                <td id="sobrePeso"><span class="">Sobrepeso</span></td>
              </tr>
              <tr>
                <td>Mayor a 30</td>
                <td id="obesidad"><span class="">Obesidad</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>

<script>
  function calcular() {
    var kg = document.getElementById("kg").value;
    var m = document.getElementById("m").value;

    if (kg == "" || m == "") {
      alert("Por favor ingresa los datos");
      return false;
    }
    
    if (kg < 0 || m < 0) {
      alert("Por favor ingresa datos positivos");
        document.getElementById("kg").value = "";
        document.getElementById("m").value = "";
      return false;
    }

    console.log("Kilos", kg);
    console.log("metros", m);
    var imc = kg / (m ^ 2);
    console.log("indice corporal: ", imc);

    if (imc <= 18.4) {
      var pesoBajo = document.getElementById("pesoBajo");
      pesoBajo.innerHTML = "<span class='badge text-bg-warning'>Peso bajo</span>";
    }else if (imc >= 18.5 && imc <= 24.9) {
      var normal = document.getElementById("normal");
      normal.innerHTML = "<span class='badge text-bg-success'>Normal</span>";
    }else if(imc >= 25 && imc <= 29.9){
      var sobrePeso = document.getElementById("sobrePeso");
      sobrePeso.innerHTML = "<span class='badge text-bg-warning'>Sobrepeso</span>";
    }else if(imc >= 30){
        var obesidad = document.getElementById("obesidad");
        obesidad.innerHTML = "<span class='badge text-bg-danger'>Obesidad</span>";
    }
}
</script>
